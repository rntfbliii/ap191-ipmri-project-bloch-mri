name: Build and Commit LaTeX PDF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check if only paper/main.tex was changed
      id: check_diff
      run: |
        CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
        echo "Changed files: $CHANGED_FILES"

        # Count number of changed files
        NUM_CHANGED=$(echo "$CHANGED_FILES" | wc -l)

        if [[ "$CHANGED_FILES" == "paper/main.tex" && "$NUM_CHANGED" -eq 1 ]]; then
          echo "only_main_tex_changed=true" >> $GITHUB_OUTPUT
        else
          echo "only_main_tex_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Compile LaTeX to PDF
      if: steps.check_diff.outputs.only_main_tex_changed == 'true'
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        working_directory: paper
        latexmk_use_xelatex: true

    - name: Commit and push compiled PDF
      if: steps.check_diff.outputs.only_main_tex_changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add paper/main.pdf
        git commit -m "ðŸ¤– Auto-compile LaTeX PDF and update paper/main.pdf"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
